<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Let Us Know!</title>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <main>
        <h1 id="title">General mood survey</h1>
        <p id="description">Let us know a little about yourself and how you feel</p>
        <form id="survey-form">
            <h3 id="name-label">Name</h3>
            <input type="text" id="name" placeholder="Enter your name">
            <h3 id="email-label">Email</h3>
            <input type="text" id="email" placeholder="Enter your email">
            <h3 id="number-label">Age (optional)</h3>
            <input type="text" id="number" placeholder="Age">
            <h3>How do you feel today?</h3>
            <select name="feelings" id="feelings" size="1" >
                <option disabled selected value>How are you?</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="really bad">Really bad</option>
            </select>
            <h3>Rate your feling from 1 - 5</h3>
            <input type="radio" value="rad0">
            <label for="rad0">1</label>
            <input type="radio" value="rad1">
            <label for="rad1">2</label>
            <input type="radio" value="rad2">
            <label for="rad2">3</label>
            <input type="radio" value="rad3">
            <label for="rad3">4</label>
            <input type="radio" value="rad4">
            <label for="rad4">5</label>
            <h3>Do you know why?</h3>
            <select name="why" id="why">
                <option disabled selected value>Why?</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">I have some idea</option>
            </select>
            <h3>How are you planning on fixing this?</h3>
            <input type="checkbox" value="idk">
            <label for="idk">I don't know</label>
            <input type="checkbox" value="help">
            <label for="help">Asking for help</label>
            <input type="checkbox" value="nothing">
            <label for="nothing">Nothing</label>
            <input type="checkbox" value="die">
            <label for="die">Die</label>
            <input type="checkbox" value="talk">
            <label for="talk">Talk to someone</label>
            <h3>Anything else you want to say?</h3>
            <textarea name="ohter" id="other" cols="30" rows="10" placeholder="Enter text here....">

            </textarea>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
